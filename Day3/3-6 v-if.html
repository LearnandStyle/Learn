<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--template标签 是vue提供给我们的没有任何实际意义，用来包裹元素用的，v-show不支持template，只有v-if使用-->
    <template v-if="true">
        <div>我很无奈帅</div>
        <div>我很无奈帅</div>
        <div>我很无奈帅</div>
    </template>
    <div v-else>我非常帅</div>
    <!--template的v-show不起作用-->
    <!--<template v-show="true">-->
        <!--<div>我很无奈帅</div>-->
        <!--<div>我很无奈帅</div>-->
        <!--<div>我很无奈帅</div>-->
    <!--</template>-->
<!--
默认情况下在切换dom时相同的结构会被复用，如果不需要复用需要加key
key加：数字1，不加：字符串1
-->
    <button @click="cut=!cut">点我啊</button>
    <template v-if="cut">
        <label for="reg">注册</label>
        <input type="text" key="1">
    </template>
    <template v-else>
        <label for="reg">登录</label>
        <input type="text" key="2">
    </template>
</div>
<script src = "node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {a: '', msg: '',cut:true}
    })
</script>
</body>
</html>
