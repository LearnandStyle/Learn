<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
    <input type="text" id="input">
</div>
<script>
    let temp = {};
    let  obj = {};
    Object.defineProperty(obj,'name',{
        // configurable:false,//configurable：总开关，一旦为false，就不能再设置他的（value，writable，configurable）
        // writeable:false,
        // value:1
        //不能同时设置访问器（get 和 set）和 wriable 或 value，否则会错，
            // 就是说想用 get 和 set，就不能用 writable 或 value 中的任何一个
        get(){//取obj的name属性会触发
          return temp['name'];
        },
        set(val){//给obj赋值会触发get方法
            temp['name'] = val;//改变temp的结果，
            // input.value = obj.name;
            input.value = val;//和上面的obj.name一样，将值赋予输入框
        }
    })
    input.value = obj.name;//页面一加载时会调用get方法  inpu是input的id就是input所以直接使用
    //input加输入函数
    input.addEventListener('input',function(){//监听输入框的变化
        obj.name = this.value;
        // console.log(this) this是input框
    })
</script>
</body>
</html>
