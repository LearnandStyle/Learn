<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的写法</title>
</head>
<body>
<div id="app">
    {{arr}}
</div>
<script src = "node_modules/vue/dist/vue.js"></script>
<script>
    let vm  = new Vue({
        el:'#app',
        data:{
           arr:[1,2,3,4,5]
        }
    });//去改变数组中的某一项控制不到   错误：vm.arr[0]=100;
    // vm.arr[0] =100;
    //数组的变异方法:pop push shift unshift  sort reverse splice
    vm.arr = vm.arr.map(item=>item*=2)//filter map
</script>

</body>
</html>
