<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
</div>
<script src = "node_modules/vue/dist/vue.js"></script>
<script>
    //beforeCreate created
    //beforeMount  mounted
    //beforeUpdate  updated
    //beforeDestroy destroyed
    let vm = new Vue({//完整的生命周期
        beforeCreate(){debugger},//1.此方法用不到
        data:{a:1},
        created(){},//2.获取ajax，初始化操作
        template:'<div>{{a}}</div>',//4.如果有template属性 会用模板替换掉外部html 只要有此属性app中的内容就没有任何意义了  只能有一个根元素不能是文本节点
        beforeMount(){alert(1)},//没有反应  没有实际意义
        mounted(){},//真实dom渲染完了，可以操作dom了
        beforeUpdate(){},//更新之前 一般用watch替换掉  数据有变化执行 新添加的数据不执行
        updated(){},//更新后
        beforeDestroy() {},//销毁之前  可以清楚定时器 或者清除事件绑定
        destroyed(){}

    });
    // vm.$mount('#app') //3.可以使用这种方法挂载  要保证有编译的元素
    vm.$destroy()
</script>
</body>
</html>
