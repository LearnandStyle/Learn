<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <v-myhansom></v-myhansom>
</div>
<!--分类 1.页面类组件 ：1个页面一个组件
         2.将可复用的部分抽离出来 基础组件
     一个自定义标签vue就会将他看成一个组件 div p span heaser section ...,
     vue可以给这些标签赋予一定的意义
-->
<script src = "node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('v-myhansom',{
        //1.组件名v-myhansom不要大写，多个单词用-
        //2.只要组件名和定义的名字相同时可以的（首字母可以大写）
        //3.html采用折现命名js中转驼峰命名也是可以的
        template:'<div>{{msg}}</div>',
        data(){
            //组件中的数据必须是函数类型，返回一个实例作为组件的数据
            return {
                msg:'我很hansom'
            }
        }
    })


    //一般写插件的时候全局组件用的多一些
    //用法：全局组件 可以生名一次在任何地方使用   局部组件：必须告诉这个组件属于谁
    let vm = new Vue({
        el:'#app'
    })
</script>
</body>
</html>
