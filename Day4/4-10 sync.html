<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从4-9演变而来</title>
</head>
<body>
<div id="app">
    父亲：{{money}}
    <!--<child :m = 'money' @child-msg="things"></child>//1、-->
    <!--<child :m = 'money' @update:m="val => this.money = val"></child>//2、-->
    <child :m.sync="money"></child>
    <!--写的时候按照原有的写法即可  语法糖-->

</div>
<script src = "node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {money:400},
        // methods:{things(val){this.money = val;}},
        components:{

            child:{
                props:['m'],//this.m = 100 会在当前子组件上声明一个m属性值是父亲的
                template: '<div>儿子:{{m}} <button @click="getMoney">多要钱</button></div>',
                methods:{
                    getMoney(){
                        // this.$emit('child-msg',800)//触发自己的自定义事件，让父亲的方法执行  向下演变1、2、
                        this.$emit('update:m',800)//触发自己的自定义事件，让父亲的方法执行 演变3、
                    }
                }
            }
        }
    });
</script>
</body>
</html>
