<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <component1>3.引用组件</component1>
    <component2>3.引用组件2</component2>
</div>
<script src = "node_modules/vue/dist/vue.js"></script>
<script>
    //局部组件使用的三部曲  1.创建这个组件 2.注册组件 3.引用组件 Vue.component（filters） 和vue{里面的components filter}
    //组件是相互独立的，不能直接跨作用域  实例vm也是一个组件，组件中拥有生命周期
    let obj = {school:'zfpx'};//如果组件共用了数据，会导致同时更新
    //子组件不能直接使用父组件的数据（组件之间的数据交互）
    //组件理论上可以无限嵌套
    //1.创建这个组件
    let component1= {
        template:'<div @click="fn">组件1{{school}}</div>',
        data(){
            return obj;
        },
        methods:{
            fn(){this.school = 'hello'}
        }
    }
    let component2= {
        template:'<div>组件2</div>',
        data(){
            return obj
        }
    }
    let vm = new Vue({
        el:"#app",
        components:{
            // component1:component1,//es6中两个名字一样可以只写一个为下列
            component1,//2.注册组件
            component2
        },

        data:{

        }
    })
</script>
</body>
</html>
